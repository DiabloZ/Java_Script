<head>
	<meta charset="utf-8">
	<title>Расчёт трапеции</title>
</head>

<body>
	Введите длину основания трапеции "a" -<br>
	<input type="number" id="a-lenght"><br>
	Введите длину основания трапеции "b" -<br>
	<input type="number" id="b-lenght"><br>
	Введите высоту основания трапеции "h" -<br>
	<input type="number" id="h-lenght"><br>	
	<input type="button" id="input" value="Ввод">
		
	<script>
		input.onclick = getValue;
		function getValue(){
		
			var a = document.getElementById("a-lenght").value;
			var b = document.getElementById("b-lenght").value;
			var h = document.getElementById("h-lenght").value;
			
			a = parseInt(a);
			b = parseInt(b);
			h = parseInt(h);
			
			var square = ((a + b)/ 2) * h;
			
			alert ("Площадь трапеции будет равна: " + square + " м²");
		}
	</script>
</body>
