<meta charset="utf-8">
<script type="text/javascript">

    var compAnswer = parseInt(Math.random() * 100);

    var playerNumber = 1;

    while (true) {

        var userAnswer = prompt("Угадайте число от 0 до 100.\nХодит игрок " + playerNumber + ".\nДля выхода нажмите q");

        if (userAnswer == 'q') {
            alert("Правильный ответ: " + compAnswer);
            break;
        }
            
        userAnswer = parseInt(userAnswer);

        if (userAnswer == compAnswer) {
            alert("Поздравляю, " + playerNumber + " игрок угадал!");
            break;
            //continue; - переходим к следующей итерации
        } else if (userAnswer > compAnswer) {
            alert("Вы ввели слишком большое число");
        } else if (userAnswer < compAnswer) {
            alert("Вы ввели слишком малое число");
        }

        if (playerNumber == 1)
            playerNumber = 2;
        else
            playerNumber = 1;

    }

   
</script>
