<meta charset="utf-8">
<script type="text/javascript">

	var a = prompt("Введите первое значение");
	var b = prompt("Введите второе значение");
	a = parseInt(a);
	b = parseInt(b);
	var c = a * b;
	
	alert ("Ваше значение при умножении - " + c);
	c = a + b;
	alert ("Ваше значение при сложении - " + c);

</script>
